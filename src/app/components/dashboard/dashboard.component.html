<div class="dashboard-wrapper">
    <div>
        <usecsv-button importerKey="9af99494-5306-4c2c-a655-aaafb827e430" [user]="{ userId: '12345' }"
            [onData]="onDataCallback">
            Import Data
        </usecsv-button>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="
                let department of departments
                  | paginate
                    : {
                        itemsPerPage: 10,
                        currentPage: pagination,
                        totalItems: allDepartment
                      }
              ">
                    <td scope="row">{{ department.id }}</td>
                    <td>{{ department.name }}</td>
                    <td>{{ department.status }}</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination-wrapper">
            <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
        </div>
    </div>
</div>
